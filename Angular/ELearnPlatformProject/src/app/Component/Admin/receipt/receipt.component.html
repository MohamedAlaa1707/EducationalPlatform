<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- No. Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let receipt; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Student Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
      <td mat-cell *matCellDef="let receipt"> {{ receipt.name }} </td>
    </ng-container>

    <!-- Course Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Title </th>
      <td mat-cell *matCellDef="let receipt"> {{ receipt.title }} </td>
    </ng-container>

    <!-- Level Column -->
    <ng-container matColumnDef="gradeLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let receipt"> {{ receipt.gradeLevel }} </td>
    </ng-container>

    <!-- Receipt Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Receipt Details </th>
      <td mat-cell *matCellDef="let receipt">
        <button class="btn btn-primary btn-sm" (click)="viewReceiptDetails(receipt)">
          <i class="fas fa-eye"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
