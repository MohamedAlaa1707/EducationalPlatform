<div class="container-fluid" style="width: 100%; height: auto; padding-top: 20px; ">
  <div class="row">
      <div class="col-12">

   <!-- start  -->


   @for (item of allQuestions; track $index) {
   <div class="card shadow-sm mb-3" style="height: auto; flex: 1;">
    <div class="card-body d-flex flex-column p-2" style="padding: 0.5rem;">
                <div class="row mb-2">
                                <div class="col-12 col-md-6 d-flex align-items-center">
                                     <label for="studentName" class="form-label me-1" style="font-size: 20px; margin-bottom: 0;">Student Name: {{item.studentName}}</label>
                                   </div>
                          <div class="col-12 col-md-6 d-flex align-items-center">
                              <label for="gradeLevel" class="form-label me-1" style="font-size: 20px; margin-bottom: 0;">Grade Level:  {{item.gradeLevel}}   </label>
                          </div>
                          <div class="col-12 col-md-6 d-flex align-items-center">
                              <label for="lessonTitle" class="form-label me-1" style="font-size: 20px; margin-bottom: 0;">Lesson Title: {{item.titleLesson}}  </label>
                            </div>
                          <div class="col-12 col-md-6 d-flex align-items-center">
                              <label for="questionDate" class="form-label me-1" style="font-size: 20px; margin-bottom: 0;">Question Date: {{item.questionDate | date:'yyyy-MM-dd HH:mm:ss'  }}</label>
                          </div>
                  </div>
                  <hr class="mt-1 mb-2">

                <div class="mb-2">
                    <label for="studentQuestion" class="form-label" style="font-size: 16px;">Student's Question: &nbsp;</label  >

                      <label id="studentQuestion" style="font-size: 16px;"> {{item.question}}</label>

                </div>
                <hr class="mt-1 mb-2">

                <div class="mb-2 flex-grow-1">
                    <label for="teacherReply" class="form-label" style="font-size: 20px;">Teacher's Reply:</label>
                    <textarea   id="teacherReply" class="form-control form-control-sm" [(ngModel)]="item.TeacherReply" ></textarea>

                </div>

                  <div class="d-flex justify-content-center align-items-end" style="margin-top: auto;">
                      <button type="button" class="btn " (click)="sendReply(item.commentId , item.TeacherReply , item.userid)">Send Reply</button>
                  </div>
    </div>
</div>

  <br>






}@empty {


  <div   style=" color: red;
            font-weight: bold;  text-align: center;">
    No students have sent any messages yet.
  </div>

}



   <!-- end  -->
      </div>
  </div>
</div>
