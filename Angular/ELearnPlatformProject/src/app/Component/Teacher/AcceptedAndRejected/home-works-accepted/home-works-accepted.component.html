<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let item"> {{item.level}} </td>
    </ng-container>

    <ng-container matColumnDef="lessonName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lesson </th>
      <td mat-cell *matCellDef="let item"> {{item.lessonName}} </td>
    </ng-container>

    <ng-container matColumnDef="countOfAccept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Accepted </th>
      <td mat-cell *matCellDef="let item"> {{item.countOfAccept}} </td>
    </ng-container>

    <ng-container matColumnDef="countOfreject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rejected </th>
      <td mat-cell *matCellDef="let item"> {{item.countOfreject}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <a class="btn btn-info" (click)="gotodetails(item.id)">Show Students</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of lessons"></mat-paginator>
</div>
